<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <script src="./scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="row">
                <div class="7"></div>
                <div class="8"></div>
                <div class="9"></div>
                <div class="multiply"></div>
            </div>
            <div class="row">
                <div class="4"></div>
                <div class="5"></div>
                <div class="6"></div>
                <div class="divide"></div>
            </div>
            <div class="row">
                <div class="1"></div>
                <div class="2"></div>
                <div class="3"></div>
                <div class="add"></div>
            </div>
            <div class="row">
                <div class="0"></div>
                <div class="dot"></div>
                <div class="delete"></div>
                <div class="subtract"></div>
            </div>
        </div>
    </div>
</body>
</html>
